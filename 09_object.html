<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
</head>
<body>
  <h1>
   객체 : 식별할 수 있는 것을 상세 특징으로 표현하려한 형식 (코드 타입)
  </h1>
  <ul>
    <li>
      const 상수로 선언을 하는것이 일반적 : 객체의 지속성을 확보하기 위함
    </li>
    <li>
      {}; 안에 속성명 : 속성값, 속성명 : 속성값, .... 으로 표현
    </li>
    <li>
      속성의 명칭은 같은 객체 내에서는 중복되면 안됨(고유 키)
    </li>
    <li>
      객체내부의 속성값으로 사용할 수 있는 데이터 타입은 제한이 없다
    </li>
    <li>
      객체 속성값으로 익명함수를 정의하면 그 함수를 메서드라고 부른다. 메서드 명은 속성명이 됨
    </li>
  </ul>
  <script>
  const car = {name : 'mycar' , year:2008};
  //car = 100; 불가능
  // car를 선언한 객체를 지킬 수 있음 - 지속성 확보
  //let mycar = {name : 'supercar' , year:2008};
  //mycar = 100; 가능
// mycar라는 객체는 사라짐 - 객체를 선언하여 활용하려고 하는 목적을 잃어버림
  </script>
  <script>
    let KeyName = "lastName";
    const me = {
      lastName : "park", 
      firstName : "changsoo",
      age : 35,
      title : 'c+',       // 여기 있는건 변수가 아니라 프로퍼티
      addr : "guangju",
      isDeveloper: true,
      "hobby" : "internet",
      "my favor": "아이스크림",
      avail : {
        year:2021,
        title : 'javascript',
        ver : 'ES6+',
        project: 'React JS',
        intro: function(){
         //console.log(`${title}:${ver}=${project}`);
        // console.log(`${me.avail.title}:${me.avail.ver}=${me.avail.project}`); // 이게 맞음
         return `return: ${this.title}:${this.ver}=${this.project}`
         //return `${this.title}:${this.ver}=${this.project}`
         // this 키워드 : 내가 소속된 객체를 가리킴
         //특정 소속의 펑션은 매서드이다
        },

      },
      year: 2022,
    };
    console.log(me.addr);//광주
    console.log(me.year);//35

    console.log(me.avail.year); // 2021
    console.log(me.avail.project); // react js
    console.log(me.avail.intro); // 함수 실행이 아닌 지목
    console.log(me.avail.intro()); // 함수 invoke(호출실행) 
    console.log(me.hobby);
    
    console.log("====================================");
    
    console.log(me["my favor"]);
    console.log(me["age"]);
    console.log(me["avail"]["title"]);
    console.log(me["avail"]["intro"]());
    
    console.log(me[KeyName]); //me["lastName"]

    keyName = "age";
    console.log(me[KeyName]); //me["age"]

    console.log("====================================");

    console.log(me.avail["title"]);
    console.log(me["avail"].ver);
  </script>




  <script>
    const musician = {
        age: 30,
        playlist: {
        first:'ABC',
        name: 'IU',
        third:'hihi',
        second:'DDD',
      },
      jukebox: function(first, second, third) {
            console.log('${this.playlist.first},${this.playlist.second},${this.playlist.third}')
             return '${first},${second},${third}'; 
      },
  };
  let playlist = musician.jukebox("너랑나","좋은날","밤편지" );
  console.log(typeof playlist);
  console.log(typeof playlist === typeof musician.name);


  console.log(musician.jukebox("너랑나","좋은날","밤편지" ));
  </script>
</body>
</html>
