<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <style>
    div {
      text-align: center;
}
  </style>
</head>
<body>
  <h3><a href="index.html">index 폴더로 돌아가기</a></h3>
  <h1>회원가입   <span>약관동의 실명확인 회원가입 정보수정</span></h1>
  <h2>기본정보 입력           V표시는 필수항목이므로 반드시 입력해야 합니다</h2>
  <form action="" method="post" enctype="multipart/form-data">
  <ul>
    <li><label for="ID">아이디</label>
    <input type="text" id="ID" name="ID" required> <button type="button">중복검색</button>영문</li>
    
    <li><label for="PW">비밀번호</label>
      <input type="password" id="PW" name="PW" required> ->
      <label for="PWC">재확인</label>
      <input type="password" id="PWC" name="PWC" required></li>
    
    <li><label for="HINT">비밀번호힌트</label>
      <input type="text" id="HINT" name="HINT" required> 비번분실-조회시 참고할 내용</li>
    
    <li><label for="NAME">이름(본명)</label>
      <input type="text" id="NAME" name="NAME" required> -> 한글</li>
    
    <li><label for="NICK">닉네임</label>
      <input type="text" id="NICK" name="NICK"><button type="button" required>중복검색</button> 한글,영문</li>
    
    <li>
      <label for="EMAIL">전자메일주소</label>
      <input type="email" id="EMAIL" name="EMAIL" required> 
      <input type="checkbox" name="NOTOPEN" id="NOTOPEN">
      <label for="NOTOPEN">비공개</label>
     </li>
    
    <li>
      <label for="BIRTH">생년월일</label>
      <input type="date" id="BIRTH" name="BIRTH" required> 
      <input type="radio" name="BIRTHTYPE" id="YIN" value="음" required>
      <label for="movie" required>음</label>
      <input type="radio" name="BIRTHTYPE" id="YANG" value="양" required>
      <label for="music" required>양</label>
      <input type="checkbox" name="NOTOPEN2" id="NOTOPEN2">
      <label for="NOTOPEN2">비공개</label>
    </li>
    
    <li> 성별
      <input type="radio" name="SEX" id="MAN" value="MAN" required>
      <label for="MAN">남자</label>
      <input type="radio" name="SEX" id="WOMEN" value="WOMEN" required>
      <label for="WOMEN">여자</label>
      <input type="checkbox" name="NOTOPEN3" id="NOTOPEN3">
      <label for="NOTOPEN3">비공개</label>
    </li>
    
    <li><label for="AN">우편번호</label>
      <input type="text" id="AN" name="AN">-<label for="AN"></label>
      <input type="text" id="AN" name="AN"><button type="button">찾아보기</button></li>
    
    <li><label for="AD">주소</label>
      <input type="text" id="AD" name="AD"> &larr;나머지주소
      <input type="checkbox" name="NOTOPEN4" id="NOTOPEN4">
      <label for="NOTOPEN4">비공개</label></li>
    
    <li>
      <label for="PN">일반전화번호</label>
      <select name="company" id="cp">
        <option value="">국번</option>
        <option value="skt">skt</option>
        <option value="kt">kt</option>
        <option value="lgt">lgt</option>
        <option value="알뜰폰" >알뜰폰</option>
        <option value="ETC" >ETC</option>
      </select>
    <input type="tel" id="PN" name="PN">-  
   <input type="tel" id="PN2" name="PN2"> <label for="PN2"></label>
   <input type="checkbox" name="NOTOPEN5" id="NOTOPEN5">
   <label for="NOTOPEN5">비공개</label>
  </li>
    <li>
      <label for="PN3">휴대전화번호</label>
      <select name="company" id="cp">
        <option value="">국번</option>
        <option value="skt">skt</option>
        <option value="kt">kt</option>
        <option value="lgt">lgt</option>
        <option value="알뜰폰" >알뜰폰</option>
        <option value="ETC" >ETC</option>
      </select>
    <input type="tel" id="PN3" name="PN3">-  
   <input type="tel" id="PN4" name="PN4"> <label for="PN4"></label>
   <input type="checkbox" name="NOTOPEN6" id="NOTOPEN6">
   <label for="NOTOPEN6">비공개</label>
    </li>
    <li>
      <label for="HOMEPAGE">홈페이지</label>
      <input type="url" id="HOMEPAGE" name="HOMEPAGE">
      <input type="checkbox" name="NOTOPEN7" id="NOTOPEN7">
      <label for="NOTOPEN7">비공개</label>
    </li>
    <li>
      <label for="HELLO">소개,인사말</label>
      <textarea id="HELLO" name="HELLO">반갑습니다</textarea>
     </li>
  </ul>

  <h3>추가정보입력</h3>
  <ul>
    
    <li><label for="files1">사진첨부</label>
      <input type="file" name="file1" id="files1" ><br>
      200x200 픽셀 이하 크기만 허용
    </li>
    
    <li>
      <label for="files2">이름표시 아이콘</label>
      <input type="file" name="file2" id="files2" ><button type="button">찾아보기</button><br>
      25x20 픽셀 이하 크기만 허용
    </li>
    <li>
      <h4>혼인여부</h4>
      <input type="radio" name="MARRY" id="UNMARRIED" value="UNMARRIED">
      <label for="UNMARRIED">미혼</label><br>
      <input type="radio" name="MARRY" id="MARRIED" value="MARRIED">
      <label for="MARRIED">기혼</label><br>
      <input type="radio" name="MARRY" id="OVER" value="OVER">
      <label for="OVER">이혼</label><br>
      <input type="radio" name="MARRY" id="MAKE" value="MAKE">
      <label for="MAKE">교제중</label>
      <input type="checkbox" name="NOTOPEN8" id="NOTOPEN8">
   <label for="NOTOPEN8">비공개</label>
     
    </li>
    <li>
      <label for="INT">관심분야</label>
      <select name="INT" id="INT">
        <option value="NOTHING">선택없음</option>
        <option value="SPORT">운동</option>
        <option value="GAME">게임</option>
        <option value="MOVIE">영화</option>
        <option value="SHOPPING" >쇼핑</option>
        <input type="checkbox" name="NOTOPEN9" id="NOTOPEN9">
        <label for="NOTOPEN9">비공개</label>
      </select>
    </li>
    <li>
      <label for="files3">캐릭터 선택</label>
      <input type="file" name="file3" id="files3" ><br>
    </li>
    <li><label for="MAILING">메일링 수신거부</label>
      <input type="checkbox" name="MAILING" id="MAILING" >
      </li>
    <li><label for="JJOK">쪽지 수신거부</label>
      <input type="checkbox" name="JJOK" id="JJOK" >
      </li>
    <li><label for="ALLOPEN">전체 비공개</label>
      <input type="checkbox" name="ALLOPEN" id="ALLOPEN">
      </li>
  </ul>
  <div>
  <button type="submit">입력완료전송</button>  
  <button type="reset">다시입력하기</button>
</div>
</form>
</body>
</html>
