<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 메타태그는 html문서에 대한 메타데이터를 정의한다
  메타데이터란 데이터에 대한 데이터, 즉 정보를 의미한다
웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때 참고할 수 있고 검색 결과에도 반영할 수 있다  -->
  <meta charset="UTF-8">
  <!-- 문자세트 
  문자 인코딩에 대한 요약 정보를 기입하는 속성이다. 문자 인코딩이란 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 영문과 한글을 모두 사용하기 위해 utf-8방식을 사용하는 것이 좋다
안쓰면 글이 깨질 가능성이 생긴다-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 콘텐츠 속성 정보에 대한 http 헤더 
    콘텐츠 속성의 정보/값에 대한 HTTP헤더를 제공한다. HTTP란 인터넷에서 데이터를 주고받을수 있는 프로토콜이다.
 meta http-equiv="X-UA-Compatible" content="IE=edge" : IE브라우저의 최신 버전의 엔진을 사용하라는 뜻
meta http-equiv="refresh" content="10" : 10초마다 페이지 새로고침하라는 뜻-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- name: 문서정보, content:메타데이터 내용......
    name 속성을 이름으로, content 속성을 값으로 하여 문서 정보를 이름+값 쌍의 형태로 제공할 때 사용할 수 있다.

    뷰포트란 현재 화면에 보여지고 있는 영역을 의미한다. 기기별로 뷰포트가 다르기 때문에 동일한 웹 페이지라도 기기에 따른 배율 조정이 발생해 화면의 크기가 다르게 보이는 현상이 나타난다. 
    
    태블릿 스마트폰 등 모바일 기기가 등장하기 전에는 웹 페이지가 컴퓨터화면 만을 위해 설계됨. 
  컴퓨터 화면에서 웹페이지는 웹브라우저라는 소프트 웨어를 통해 페이지 크기를 조절해가며 웹을 조회할 수 있지만, 모바일 기기에서는 고정된 사이즈(스크린 크기)로 조회해야 하므로, 웹의 모든 콘텐츠를 표시하기 위해서는 배율 조정을 해야만 한다

meta name="author" content="유노코딩"
문서 제작자

meta name="description" content="페이지에 대한 짧고 명확한 요약"
페이지에 대한 요약, 브라우저 즐겨찾기 페이지의 기본 설명 값

meta name="keywords" content="강아지, 고양이, 정보, 반려동물, 등등"
페이지의 콘텐츠와 관련된, 쉼표로 구분한 키워드 목록

meta name="viewport" content="width=device-width, initial-scale=1.0"
뷰포트의 너비를 단말기 너비에 맞추고, 초기 배율을 1로 한다-->
  <title>iframe은 브라우저 내부에 또 다른 브라우저</title>
  
  <style>
    iframe {width: 70%; 
      height: 800px;}
  </style>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>브라우저가 중첩되서 사용되기 떄문에 많이 사용하면 리소스 사용이 증가</h1>
  <iframe src="13_semantic.html" frameborder="1"; ></iframe>
  <hr>

  <iframe src="" frameborder="1";>
   
  </iframe>

  <iframe width="702" height="395" src="https://www.youtube.com/embed/NVoEryojnXA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
