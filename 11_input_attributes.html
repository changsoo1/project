<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input에 적용되는 공통속성</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>input별로 개별적용 속성이 있지만 공통으로 적용되는 속성들도 있다</h1>
  <form action="">
    *ID : <input type="text" placeholder="예시문 ex)영문 8자이상" required><br>
    *PW : <input type="password" required="required"><br>
    *RE-PW : <input type="password" required><br>
    Nick : <input type="text" required><br>
    age : <input type="number"  name="" id="" placeholder="숫자만"><br>
    birth : <input type="date"  name="" id="">
    <button type="submit">전송</button>
  </form>
  *는 필수입력사항입니다
</body>
</html>
