<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 수신</title>
</head>
<!-- html은 데이터 수신 못함 -->
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
 <h1>라벨 태그의 폼 속성은 인풋태그의 아이디 값과 연결되는 특성이 있고 인풋 태그의 타이틀 역할

 </h1>
 <h3>enctype, name, id, class 속성은 필요에 따라 작성</h3>
 <form action="" method="" enctype="application/x-www-form-urlencoded" name="" id="" class="" >
   <div>
      <label for="userid">user ID : </label><br>
      <input type="text" name="userid" id="userid">
    </div>
    <div>
      <label for="userpw">user PW : </label><br>
      <input type="text" name="userpw" id="userpw">
    </div>
    <div>
      <label for="fileAttach">File Attach</label><br>
      <input type="file" name="fileAttach" id="fileAttach">
    </div>
    <button type="button">일반 버튼</button>
 </form>
</body>
</html>
