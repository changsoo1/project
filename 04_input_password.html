<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input type password</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>password 속성은 일반텍스트와 비슷하지만 입력텍스트를 보여주지 않는 기능</h1>
  <!-- 벨류는 사전에 값을 만들어줌 -->
  <form action="">
    <div>
      <label for="">password : </label><br>
      <input type="password" name="pwd" id="pwd" value="mypasswordvalue1234" pattern="정규식" >
    </div>
  <div>
    <label for="">password1 : </label><br>
    <input type="password"  id="pwd1" value="mypasswordvalue1234" maxlength="5">
  </div>
  <div>
      <label for="">일반텍스트 </label><br>
      <input type="text" name="pwd" id="pwd" value="mypasswordvalue">
    </div>
    <button type="submit">전송</button>
  </form>
</body>
</html>
