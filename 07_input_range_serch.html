<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input type range</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <form action="">
    <div>
      <label for="">범위</label>
      <input type="range" name="" id="" max="10" min="1" step="3" style="width: 500px;" value="5">
    </div>
    <div>
      <label for="search">검색</label><br>
      <input type="search" name="" id="" >
    </div>
    <div>
      <label for="t">일반</label><br>
      <input type="text" name="" id="" >
    </div>
  </form>
  <h3>서치는 텍스트 타입 속성과 동일하다</h3>
</body>
</html>
